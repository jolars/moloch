version: "3"

tasks:
  install:
    desc: Install the latex package locally
    cmds:
      - l3build install

  extract-dtx-docs:
    desc: Extract and convert DTX documentation to Markdown
    cmds:
      - texlua scripts/extract-dtx-docs.lua

  docs:
    desc: Build the documentation site (Quarto)
    dir: docs
    deps:
      - extract-dtx-docs
    cmds:
      - quarto render

  docs-preview:
    desc: Preview the generated documentation in a web browser
    dir: docs
    cmds:
      - quarto preview

  build-manual:
    desc: Build the complete package manual (Quarto -> LaTeX -> PDF)
    deps:
      - extract-dtx-docs
    cmds:
      - cd docs && quarto render
      - l3build-wrapped doc

  ctan:
    desc: Prepare the package for CTAN submission
    deps:
      - build-manual
    cmds:
      - l3build-wrapped ctan

  generate-example-images:
    desc: Compile examples and generate grid images
    sources:
      - examples/*.tex
    generates:
      - docs/images/example-*.png
    cmds:
      - for: sources
        cmd: latexmk -pdf -interaction=nonstopmode -cd {{.ITEM}}
      - mkdir -p docs/images
      - for: sources
        cmd:
          ./scripts/pdf-to-grid.sh {{replace ".tex" ".pdf" .ITEM}}
          docs/images/example-{{trimSuffix ".tex" (base .ITEM)}}.png 2 150
